<!DOCTYPE html>
<html>
	<head>
		<title>Countdown</title>
		<link href="./css/index.css" rel="stylesheet" type="text/css" />
	</head>
	
	<body>
	
	<div id="timer">
		<p id="time">
			<span id="hours">00</span><span id="hoursColon">:</span><span id="minutes">00</span><span id="minutesColon">:</span><span id="seconds">00</span>
		</p>
	</div>
	<div id="mainContent">
		<form id="form">
			<caption for="minutes">Please enter the minutes:</caption>
			<input type="text" name="minutes" id="minutesEnter" />
			<br/>
			<caption for="seconds">Please enter the seconds:</caption>
			<input type="text" name="seconds" id="secondsEnter" />
			<br/>
			<input type="submit" id="submit" value="Submit" />
		</form>
	</div>

	<script src="./js/index.js" type="text/javascript"></script>
	</body>
</html>
